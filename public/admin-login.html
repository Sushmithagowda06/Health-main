<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body{font-family:Inter,Arial,Helvetica,sans-serif;background:#f6f8fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
      .box{background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(12,24,65,0.08);width:360px}
      h2{margin:0 0 8px;font-size:20px;color:#0b1220}
      p{color:#6b7280;margin:0 0 18px}
      label{display:block;font-size:13px;color:#334155;margin-bottom:6px}
      input{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;margin-bottom:12px}
      button{width:100%;padding:10px;border-radius:8px;border:none;background:#2563eb;color:#fff;font-weight:600}
      .note{font-size:12px;color:#9ca3af;margin-top:10px;text-align:center}
    </style>
  </head>
  <body>
    <form class="box" method="POST" action="/admin/login">
      <h2>Admin Sign in</h2>
      <p>Enter your admin credentials to continue.</p>
      <label for="username">Username</label>
      <input id="username" name="username" autocomplete="username" required />
      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Sign in</button>
      <div class="note">Uses `ADMIN_USER` / `ADMIN_PASS` environment variables (defaults: admin/password)</div>
    </form>
  </body>
</html>
